trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  root_var: root_var_value 

stages: 
- stage: Build
  jobs: 
  - job: BuildJob
    steps:
    - script: echo $(PipelineVar)
      displayName: 'GUI Variable'
    
    - script: echo $(root_var)
      displayName: 'Root level variable'
